 <div class="container">

 	<div class="row">
	 	<div class="col-sm-12">
			<h3>Upload Image</h3>
			<hr>
	 		<form class="form-inline" (ngSubmit)="upload()">
	 		 	<div class="form-group">
	 				<input type="file" name="image" (change)="fileSelected($event)"  accept=".jpg,.jpeg,.png">
	 			</div>
	 			<button type="submit" class="btn btn-primary">Upload</button>
	 			<button type="button" (click)='logout()' class="btn btn-danger">Logout</button>
	 		</form>
	 	</div>
 	</div>

 	<div class="clearfix"><br><br></div>

 	<div class="row">
 		<div class="col-sm-6 col-xs-12 col-md-4 col-lg-3" *ngFor="let row of gallery">
		    <div class="thumbnail bootsnipp-thumb">
			  
		            <a href="javascript:;" (click)="showModal(row)">
		                <img class="lazy img-responsive"  src="{{ buildPath(row._id) }}">
		        </a>
		    	
		    </div>
		</div>
 	</div>

</div> <!-- /container -->

<!-- Modal -->
<div #model class="modal fade" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
  <div class="modal-dialog modal-lg" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close" (click)="closeModal()"><span aria-hidden="true">&times;</span></button>
       
      </div>
      <div class="modal-body">
        <img src="{{viewImage}}" class="img-responsive">
      </div>
     
    </div>
  </div>
</div>
